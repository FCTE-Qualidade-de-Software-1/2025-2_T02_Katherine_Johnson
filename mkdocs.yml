site_name: Guardiões da Saúde
site_description: Documentação do projeto Guardiões da Saúde, relacionada à matéria de "Qualidade de Software" do curso de Engenharia de Software da UnB FCTE.
site_url: https://fcte-qualidade-de-software-1.github.io/2025-2_T02_Katherine_Johnson/

repo_name: FCTE-Qualidade-de-Software-1/2025-2_T02_Katherine_Johnson
repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-2_T02_Katherine_Johnson

theme:
    name: material
    language: pt-BR
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - search.highlight
        - search.share
        - toc.follow
        - content.code.annotate
        - content.code.copy
        - content.tabs.link
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
          generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.mark
    - attr_list
    - md_in_html
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true

plugins:
    - search
    - mermaid2:
          arguments:
              theme: |
                  ^(JSON.parse(__md_get("__palette").index == 1)) ?
                  'dark' : 'light'

nav:
    - Página Inicial: index.md
    - Sobre o Projeto:
          - Visão Geral: sobre/visao-geral.md
          - Equipe: sobre/equipe.md
    - Documentação:
          - Planos de Qualidade: documentacao/planos-qualidade.md
    - Entregas:
          - Sprint 1: entregas/sprint-1.md

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/FCTE-Qualidade-de-Software-1/2025-2_T02_Katherine_Johnson

copyright: Copyright &copy; 2025 - T02 Katherine Johnson
